<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#fafafa">
    <link rel="apple-touch-icon" href="../AppImages/ios/192.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="canonical" href="https://tonyrodiv.github.io/TimeKeeper/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeKeeper AI</title>
    <link
      rel="shortcut icon"
      href="../img/Logos/Logo icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/timekeeperAI.css" />
  </head>

  <body>
    <section class="modal" id="modalERR">
      <article class="headModal">
          <img src="../img/Icons/phone.svg" alt="" srcset="">
          <p class="titleModal">TimeKeeper AI</p>
      </article>
      <article class="descriptionModal">
        Por Favor, digite a chave API da OPEN AI no campo a seguir. Não se preocupe, essa chave não será salva nem coletada pelo site.
      </article>
      <article class="buttonsModal">
        <input class="buttonGoAway" id="apiky" type="text" placeholder="digite a chave api aqui" style="cursor: pointer;">
          <input class="buttonReload" id="goChat" type="button" value="Entrar com chave API">
      </article>
  </section>
    <main>
      <header>
        <a href="./home.html"
          ><img src="../img/Icons/arrow.svg" alt="" srcset=""
        /></a>
        <img src="../img/Icons/Chat AI.svg" alt="" srcset="">
        <img src="../img/Icons/beta.svg" id="picBeta" alt="" />
      </header>
      <section id="chatContainer">
        <div class="content" id="chat">
        </div>
      </section>
     
        <section class="chatInputUser">
          <section class="search">
            <input
              type="text"
              placeholder="O que você deseja?"
              class="searchBar"
              id="inputQuestion"
            />
            <a id="send">
              <img src="../img/Icons/search.svg" alt="" class="IADisabledSearch" />
            </a>
          </section>
        </section>
       
        <nav>
          <ul class="navIcons"> 
            <li class="Icon">
              <img src="../img/Icons/Home.svg" alt="" srcset=""/>
                 <p class="IconDescription">Página Inicial</p>
              </li>
              
              <li class="Icon">
                  <img src="../img/Icons/Calendar.svg" alt="" srcset=""/>
                  <p class="IconDescription">Calendário</p
              </li >
              
              <li class="Icon">
                  <img src="../img/Icons/BellOrigin.svg" alt="" srcset=""/>
                  <p class="IconDescription">Notificações</p
              </li>
              
              <li class="Icon">
                  <img src="../img/Icons/User.svg" alt="" srcset=""/>
                  <p class="IconDescription">Meu Perfil</p
              </li>
          </ul>
      </nav>
     
    </main>
    <script src="../js/chat.js"></script>
  </body>
</html>
