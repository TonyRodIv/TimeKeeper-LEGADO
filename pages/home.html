<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#FFF">
    <link rel="apple-touch-icon" href="../AppImages/ios/192.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="canonical" href="https://tonyrodiv.github.io/TimeKeeper/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/Logos/Logo icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/home.css" />
    <link rel="stylesheet" href="../style/cards.css" />
    <title>Página Inicial</title>
  </head>

  <body>
    <main>
      <header>
        <section class="iconsHead">
          <figure class="iconTK">
            <img src="../img/Logos/Logo icon.svg" alt="" srcset="" />

          <a href="./profile.html" class="pfpUser">
            <img
              class="pfpUser"
              src="../img/Pfp/aluno/pfp - alice.png"
              alt=""
              srcset=""
            />
          </a>
        </section>
        <section class="welcomeText" id="writeGreetings"></section>
        <section class="search">
          <input
            type="text"
            placeholder="O que você deseja?"
            class="searchBar" id="chatInit"
          />
          <a href="./timeKeeperAI.html">
            <img
              src="../img/Icons/search.svg"
              alt=""
              class="IADisabledSearch"
            />
          </a>
        </section>
      </header>
      <section class="content">
        <section class="cardsClasses">
          <figure class="moreClasses">
            <a href="./calendar.html"
              >Mais aulas
              <svg
                width="19"
                height="16"
                viewBox="0 0 19 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 7.7551C0 7.11265 0.520817 6.59184 1.16327 6.59184H14.7921L9.69374 2.03019C9.21495 1.6018 9.1741 0.866401 9.60248 0.387616C10.0309 -0.0911682 10.7663 -0.132022 11.2451 0.29637L18.6124 6.88819C18.859 7.10887 19 7.42416 19 7.7551C19 8.08606 18.859 8.40135 18.6124 8.62201L11.2451 15.2139C10.7663 15.6422 10.0309 15.6015 9.60248 15.1227C9.1741 14.6439 9.21495 13.9084 9.69374 13.48L14.7921 8.91837H1.16327C0.520817 8.91837 0 8.39757 0 7.7551Z"

                /></svg
            ></a>
          </figure>
          <article class="carrosselCardsClasses" id="writeCards">
            <div class="cardp"></div>
          </article>
        </section>
        <a href="./timeKeeperAI.html" class="ad adCard">
          <div class="cardImgAD">
            <article class="infoCard infoCardAD">
              <p class="titleCardAD">
                <span class="boldTitle"> Experimente agora! <br /> </span>
                Nosso novo motor de busca impulsionado com IA
              </p>
            </article>
            <article class="beta">
              <p>Beta</p>
            </article>
            <img
              class="logoSmallRight"
              src="../img/Logos/LOGO SMALL RIGHT.svg"
              alt=""
              srcset=""
            />
          </div>
        </a>
      </section>
      <!-- BARRA DE NAVEGAÇÃO -->
      <nav>
          <ul class="navIcons">
              
            <li class="Icon">
                <img src="../img/Icons/Home.svg" alt="" srcset=""/>
                 <p class="IconDescription">Página Inicial</p>
              </li>
              
              <li class="Icon">
                  <img src="../img/Icons/Calendar.svg" alt="" srcset=""/>
                  <p class="IconDescription">Calendário</p
              </li >
              
              <li class="Icon">
                  <img src="../img/Icons/BellOrigin.svg" alt="" srcset=""/>
                  <p class="IconDescription">Notificações</p
              </li>
              
              <li class="Icon">
                  <img src="../img/Icons/User.svg" alt="" srcset=""/>
                  <p class="IconDescription">Meu Perfil</p
              </li>
          </ul>
      </nav>
      <div class="navSpace"></div>

    <script src="../js/cards.js"></script>
